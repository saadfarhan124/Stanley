<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js"></script>
    <script src="linkers/helper.js" type="text/javascript"></script>

    <script src="linkers/mainLinker.js" type="text/javascript"></script>
    <script>window.$ = window.jQuery = require('./js/jquery.js')</script>
    <!--Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!--Vatna-->
    <script src="js/three.js"></script>
    <script src="js/vatna.js"></script>
    <!--Typewriter-->
    <script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
    <title>Stanley</title>
</head>

<body id="bg">
    <div class="preloader-wrapper big active loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="container center login-container">
        <div class="row">
            <div class="intro-text" id="app"></div>
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light" onclick="login();" type="submit" >Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="col s12 button-forgotpass">
                <a href="forgotPassword.html" class="btnForgetPwd ">Forget Password?</a>
            </div>
            <div class="col s12 button-register">
                <a href="registration.html" class="btnForgetPwd ">Register?</a>
            </div>
        </div>
    </div>
</body>
<script>
    var loader;
    $(document).ready(function () {
        document.querySelector('.loader').style.display = 'None';
        var app = document.getElementById('app');
        var typewriter = new Typewriter(app, {
            loop: true
        });
        typewriter.typeString('Hello there!')
            .pauseFor(950)
            .deleteAll()
            .typeString('My name is Stanley')
            .pauseFor(950)
            .deleteAll()
            .typeString('Login and get started')
            .pauseFor(950)
            .start();
    });
</script>
<script src="js/back.js"></script>

</html>
