<!DOCTYPE html>
<html lang="en">

<head>

        <script src="main.js"></script>
        <script src="linkers/mainLinker.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script>window.$ = window.jQuery = require('./js/jquery.js')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!--Vatna-->
    <script src="js/three.js"></script>
    <script src="js/vatna.js"></script>
    <title>Forgot Password</title>
</head>

<body id='bg'>
    <div class="preloader-wrapper big active loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="container center login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <div class="form-group">
                    <div class="input-field col">
                        <input id="email" type="text" autofocus onkeyup="validateEmail();">
                        <label for="email">Email: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="confirmemail" type="text" onkeyup="validateEmail();">
                        <label for="confirmemail">Confirm Email: </label>
                    </div>
                </div>
                <label id='message'></label>
                <div class="form-group">
                    <button class="btn waves-effect waves-light center-block" onclick="forgotPass();" type="submit" name="action" id="submit" >Submit
                    </button>
                </div>
                <div class="row">
                    <div class="col l12 button-login">
                        <div class="form-group">
                            <a href="login.html" class="btnForgetPwd ">Back to login?</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col l12 button-register">
                        <div class="form-group">
                            <a href="registration.html" class="btnForgetPwd ">Register?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('submit').disabled = true;
    document.querySelector('.loader').style.display = 'none';
    function validateEmail() {
        let validator = require('email-validator');
        document.getElementById('submit').disabled =
            validator.validate(document.getElementById('email').value) && document.getElementById('email').value ==
                document.getElementById('confirmemail').value ? false : true;
        document.getElementById('message').innerHTML = validator.validate(document.getElementById('email').value) && document.getElementById('email').value ==
            document.getElementById('confirmemail').value ? 'Valid' : 'Invalid email or both emails do not match';
        document.getElementById('message').style.color = validator.validate(document.getElementById('email').value) && document.getElementById('email').value ==
            document.getElementById('confirmemail').value ? 'green' : 'red';
    }
</script>
<script src="js/back.js"></script>

</html>
