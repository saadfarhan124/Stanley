<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" type="text/javascript"></script>
    <script src="linkers/changePassword.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script>window.$ = window.jQuery = require('./js/jquery.js')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
     <!--Vatna-->
     <script src="js/three.js"></script>
     <script src="js/vatna.js"></script>
    <title>Change Password</title>
</head>

<body id="bg">
    <div class="preloader-wrapper big active loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="container center login-container" style="padding: 94px 0 !important;">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <h3 class="text-center center-block">Change Password?</h3>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="oldpass" type="password" autofocus>
                        <label for="oldpass">Enter Old Password: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="pass" type="password" autofocus onkeyup="passValidate();">
                        <label for="pass">Enter New Password: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="confirmPass" type="password" autofocus onkeyup="passValidate();">
                        <label for="confirmPass">Confirm Password: </label>
                    </div>
                </div>
                <label id='message'></label>
                <div class="form-group">
                    <button class="btn waves-effect waves-light center-block" type="submit" name="action" onclick="changePassword();" id="change">Change Password
                    </button>
                </div>
                <div class="form-group">
                    <a href="mainWindow.html" class="btnForgetPwd center-block">Back To Main Screen</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('change').disabled = true;
    document.querySelector('.loader').style.display ='none';
</script>
<script src="js/back.js"></script>
</html>
