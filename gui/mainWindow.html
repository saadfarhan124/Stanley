<!--Bot UI JS-->
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>

<script>
    var botui;
    var elem;
    $(document).ready(function () {
        getUpdates();
        $('select').formSelect();
        //Setting Emoji
        $("#demo").emojioneArea({
            pickerPosition: "top",
            filtersPosition: "bottom",
            tonesStyle: "checkbox",
            inline: true,
            events: {
                keyup: function (editor, event) {
                    if (event.keyCode == 13) {
                        sendMessage();
                    }
                }
            }
        });
        $('#botui').height(582);
        //Split JS
        Split(['.sectionone', '.sectiontwo'],
            {
                gutterSize: 0,
                sizes: [50, 50],
            });

        //UITBot
        botui = new BotUI('botui');
        botui.message.add({
            content: 'Hello!'
        }).then(function () { // wait till previous message has been shown.
            botui.message.add({
                delay: 1000,
                human: true,
                content: 'Heyyy!'
            });
        });

        //User Toast
        M.toast({ html: 'Welcome, user!', classes: 'toast' }).timeRemaining = 1250;

        //Second Panel Granim 
        var granimInstance = new Granim({
            element: '#canvas-basic',
            direction: 'left-right',
            isPausedWhenNotInView: true,
            states: {
                "default-state": {
                    gradients: [
                        ['#FF0000', '#E54141'],
                        ['#E4C9C9', '#BF1010'],
                        ['#910C0C', '#FF0303']
                    ]
                }
            }
        });
    })
    //Function to send input
    function sendMessage() {
        
        let text = $("#demo")[0].emojioneArea;
        botui.message.add({
            content: text.getText(),
            delay: 100,
            human: true
        })
        //Code for Change Password
        if (text.getText().toLowerCase().indexOf('change') >= 0 && text.getText().toLowerCase().indexOf('password') >= 0) {
            let oldpassword, newpassword = '';
            botui.action.text({
                addMessage: false,
                action: {
                    placeholder: 'Enter old password'
                }
            }).then(function (res) { // will be called when it is submitted.
                oldpassword = res["value"];
                botui.action.text({
                    addMessage: false,
                    action: {
                        placeholder: 'Enter new password'
                    }
                }).then(function (res) {
                    newpassword = res["value"];
                    document.querySelector('.loader').style.display = 'block';
                    changePassword(oldpassword, newpassword);
                })
            });
        } else if (text.getText().toLowerCase().indexOf('add') >= 0) {
            //Adding movies to select button
            document.querySelector('.loader').style.display = 'block';
            let options = {
                mode: 'text', scriptPath: path.join(__dirname, '/../scripts/'),
                pythonPath: PYTHON_PATH,
                args: [path.join(__dirname, '/../scripts/')]
            };
            var movies = [];
            let autocomplete = new PythonShell('autocomplete.py', options);
            autocomplete.on('message', function (message) {
                if (message == 'done') {
                } else {
                    message = message.replace('b', '').replace("'", "").replace("'", "");
                    movies.push({ value: message, text: message });
                }
            });
            autocomplete.on('close', function () {
                document.querySelector('.loader').style.display = 'none';
                botui.action.select({
                    addMessage: false,
                    action: {
                        placeholder: "Select Movie",
                        loading: true,
                        options:
                            movies
                        ,
                        button: {
                            label: 'OK'
                        }
                    }
                    //Add Movie
                }).then(function (res) {
                    let moviename = res['value'];
                    botui.action.text({
                        addMessage: false,
                        action: {
                            placeholder: 'Enter score 1-10'
                        }
                    }).then(function (res) {
                        let score = res['value'];
                        document.querySelector('.loader').style.display = 'block';
                        addMovieToWatchList(moviename, score);
                    });;
                })
            })

        } else if (text.getText().toLowerCase().indexOf('recommendation') >= 0) {
            document.querySelector('.loader').style.display = 'block';
            
            getRecommendations();
        } else if (text.getText().toLowerCase().indexOf('updates') >= 0) {
            document.querySelector('.loader').style.display = 'block';
            getUpdates();
        } else if (text.getText().toLowerCase().indexOf('watch') >= 0 &&
            text.getText().toLowerCase().indexOf('movie') >= 0) {
            botui.action.text({
                addMessage: false,
                action: {
                    sub_type: 'file',
                    cssClass: 'file-upload',
                    autoHide: false,
                    button: {
                        label: 'Ok'
                    }
                }
            }).then(function (res) {
                let path = $(".file-upload")[0].files[0]["path"];
                moviePlaying(path);
            })
        }
        text.setText('');
    }
</script>
