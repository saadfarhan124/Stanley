<!DOCTYPE html>
<html lang="en">

<head>
    <script src="linkers/registration.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script>window.$ = window.jQuery = require('./js/jquery.js')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Stanley</title>
     <!--Vatna-->
     <script src="js/three.js"></script>
     <script src="js/vatna.js"></script>
</head>

<body id="bg">
    <div class="container center login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <div class="form-group">
                        <div class="input-field col">
                            <input id="firstname" onkeyup="firstnamecheck();" type="text" autofocus>
                            <label for="firstname">First Name: </label>
                        </div>
                    </div>
                <div class="form-group">
                        <div class="input-field col">
                            <input id="lastname" onkeyup="lastnamecheck();" type="text">
                            <label for="lastname">Last Name: </label>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="username" type="text" >
                        <label for="username">Username: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="password" type="password" onkeyup="passvalidate();" >
                        <label for="password">Password: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="confirm" type="password" onkeyup="passvalidate();">
                        <label for="confirm">Confirm password: </label>
                    </div>
                </div>
                <label id='passmessage'></label>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="email" type="text"  onkeyup="emailvalidate();">
                        <label for="email">Email: </label>
                    </div>
                </div>
                <label id='emailmessage'></label>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="dob" type="date">
                        <label for="dob">Date of birth: </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn waves-effect waves-light center-block" type="submit" name="action" onclick="registration();" id="register">Submit
                        
                    </button>
                </div>
                <div class="form-group">
                    <a href="forgotPassword.html" class="btnForgetPwd">Forget Password?</a>
                </div>
                <div class="form-group">
                    <a href="login.html" class="btnForgetPwd">Back to login?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("register").disabled = true;
    </script>
    <script src="js/back.js"></script>
</body>
</html>
