<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
    <!-- Material CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- MAterial Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="linkers/addMovieToWatchedList.js" type="text/javascript"></script>
    <script>window.$ = window.jQuery = require('./js/jquery.js')</script>
     <!--Vatna-->
     <script src="js/three.js"></script>
     <script src="js/vatna.js"></script>
    <title>Stanley</title>
</head>

<body style="background-color:black">
    <div class="preloader-wrapper big active loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="container center login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <h3 class="text-center center-block">Add Movies To Watched List</h3>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="moviename" type="text" autofocus class="validate">
                        <label for="moviename">Movie: </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col">
                        <input id="score" type="text" class="validate" onkeyup="scoreValidate();">
                        <label for="score">Score: </label>
                    </div>
                </div>
                <label id="message"></label>
                <div class="form-group">
                    <button id="addMovie" class="btn waves-effect waves-light center-block" type="submit" onclick="addMovieToWatchedList();">Add Movie</button>
                </div>
                <div class="form-group">
                    <a href="#" onclick="reset();">Reset</a>
                </div>
                <div class="form-group">
                    <a href="mainWindow.html" class="">Back To Main Screen</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('addMovie').disabled = true;
    document.querySelector('.loader').style.display ='none';
</script>
<script src="js/back.js"></script>
</html>
